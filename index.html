<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üá≤üáΩ Selfies que dan vida</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #0099cc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .app-container {
      background: #ffffff22;
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      width: 95%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    canvas {
      width: 100%;
      border-radius: 10px;
      background: #000;
      margin-top: 10px;
    }

    button, select, input {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #00c2ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #009fd1;
    }

    input[type="text"] {
      background: #fff;
      color: #000;
    }

    select {
      background: #fff;
      color: #000;
    }

    .support-section {
      background: #ffffff22;
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      color: #fff;
    }

    .donate-link {
      display: inline-block;
      margin-top: 10px;
      background: #0077cc;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .donate-link:hover {
      background: #005fa3;
    }

    @media (min-width: 600px) {
      .app-container {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üá≤üáΩ Selfies que dan vida</h1>
    <p>Captura, enmarca y comparte solidaridad</p>
  </header>

  <div class="app-container">
    <input type="file" accept="image/*" id="fileInput" style="display:none;">
    <video id="camera" autoplay playsinline style="display:none; width:100%; border-radius:10px;"></video>
    <canvas id="canvas"></canvas>

    <button onclick="abrirCamara()">üì∏ Tomar foto</button>
    <button onclick="seleccionarImagen()">üñºÔ∏è Seleccionar imagen</button>

    <select id="frameSelect">
      <option value="ninguno">‚Äî Sin marco ‚Äî</option>
      <option value="marco1">Marco dorado</option>
      <option value="marco2">Marco colorido</option>
      <option value="marco3">Marco elegante</option>
    </select>

    <input type="text" id="locationText" placeholder="Escribe tu ubicaci√≥n (Ej: Veracruz)">
    <input type="text" id="phraseText" placeholder="Escribe tu frase solidaria">

    <button onclick="aplicarMarco()">‚ú® Aplicar marco y frase</button>
    <button onclick="guardarImagen()">üíæ Guardar imagen</button>
    <button onclick="compartirImagen()">üì§ Compartir</button>

    <div class="support-section">
      <h2>üíñ Apoya la causa</h2>
      <p>Cuenta: 0404040406</p>
      <p>Clave interbancaria: 012180004040404062</p>
      <p>Banco: BBVA Bancomer</p>
      <p>A nombre de: Cruz Roja Mexicana IAP</p>
      <a href="https://cruzrojamexicana.org.mx/dona/" target="_blank" class="donate-link">
        Ir a la p√°gina oficial de la Cruz Roja
      </a>
    </div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let imagenActual = null;

    async function abrirCamara() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
      imagenActual = null;
    }

    function seleccionarImagen() {
      fileInput.click();
    }

    fileInput.addEventListener('change', (e) => {
      const archivo = e.target.files[0];
      if (archivo) {
        const lector = new FileReader();
        lector.onload = (ev) => {
          const img = new Image();
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            imagenActual = img;
          };
          img.src = ev.target.result;
        };
        lector.readAsDataURL(archivo);
      }
    });

    function aplicarMarco() {
      if (!imagenActual && video.style.display === 'none') {
        alert("Primero selecciona o toma una foto.");
        return;
      }

      if (video.style.display !== 'none') {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
      }

      const marco = document.getElementById('frameSelect').value;
      const ubicacion = document.getElementById('locationText').value || "Ubicaci√≥n desconocida";
      const frase = document.getElementById('phraseText').value || "";

      // Aplicar marco visual
      if (marco === "marco1") {
        ctx.strokeStyle = "#FFD700";
        ctx.lineWidth = 40;
      } else if (marco === "marco2") {
        ctx.strokeStyle = "#ff5f5f";
        ctx.setLineDash([10,5]);
        ctx.lineWidth = 30;
      } else if (marco === "marco3") {
        ctx.strokeStyle = "#ffffff";
        ctx.shadowColor = "#00eaff";
        ctx.shadowBlur = 20;
        ctx.lineWidth = 25;
      } else {
        ctx.strokeStyle = "transparent";
      }
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
      ctx.setLineDash([]);

      // Frase y ubicaci√≥n
      ctx.fillStyle = "#fff";
      ctx.font = `${canvas.width * 0.04}px Poppins`;
      ctx.textAlign = "center";
      ctx.fillText(`Desde: ${ubicacion}`, canvas.width / 2, 50);

      if (frase.trim() !== "") {
        ctx.font = `${canvas.width * 0.05}px Poppins`;
        ctx.fillText(frase, canvas.width / 2, canvas.height - 40);
      }

      imagenActual = new Image();
      imagenActual.src = canvas.toDataURL();
    }

    function guardarImagen() {
      const enlace = document.createElement('a');
      enlace.download = 'selfie_solidaria.png';
      enlace.href = canvas.toDataURL();
      enlace.click();
    }

    async function compartirImagen() {
      const dataUrl = canvas.toDataURL('image/png');
      const blob = await (await fetch(dataUrl)).blob();
      const archivo = new File([blob], 'selfie_solidaria.png', { type: 'image/png' });
      if (navigator.canShare && navigator.canShare({ files: [archivo] })) {
        await navigator.share({
          files: [archivo],
          title: 'Selfie solidaria',
          text: '¬°√önete a la causa! üá≤üáΩ #SelfiesQueDanVida'
        });
      } else {
        alert('Tu dispositivo no soporta compartir im√°genes directamente.');
      }
    }
  </script>
</body>
      </html>
